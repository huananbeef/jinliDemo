<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>欢迎进入amigo的轻松世界</title>
		<link rel="stylesheet" href="css/register.min.css">
		<script src = "js/require.js" defer async="true" data-main = "js/main3"></script>
	</head>
	<body>
		<div id="outer">
			<div id="middle">
				<div id="inner" class="holder bc pr">
					<div class="control pa" >
						<div class="top frag pa">
						</div>
						<div class="bottom frag pa">
						</div>
						<div class="content">
							<header class="tc pt1 pr">
								<h1 class="ib mt30">
									<p class="errorCode pa transition" ng-show="infor.errorCode" style="">
									  <span ng-bind="infor.errorCode" class="ng-binding" style="display:none">请输入手机号</span>
									</p>
								</h1>
									<p class="change w tr mt20 none transition ib">
									  <span class="vt fl ml40 ng-binding">注册</span>
									  <a class="mr40 vt tr ib pr30 ng-binding" href="javascript:">登录</a>
									</p>
									<ul class="mt5 tc w none transition ib">
									  <li class="vm ib point transition selected"></li>
									  <li class="vm ib line transition"></li>
									  <li class="vm ib point transition"></li>
									  <li class="vm ib line transition"></li>
									  <li class="vm ib point transition"></li>
									</ul>
								</header>
							<section class="pageFrame pr ng-scope" ng-view="ng-view">
								<!-- 注册01 -->
								<form style="display:block;" id="regForm1" class="form accountForm bc pa w t0 ng-pristine ng-scope ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength" onsubmit="return false" name="accountForm" novalidate="novalidate">
									<p class="tc">
										<input type="tel"  autofocus="autofocus" class="phone-input vm add-selected transition-border sel-country ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" id="username" ng-class="{'country-rear':infor.selCountry}" name="phoneNum" placeholder="请输入手机号" ng-model="infor.phoneNum" ng-required="true" ng-pattern="/^1(3|4|5|7|8)[0-9]\d{8}$/" required="required">
									</p>
									<!--错误信息-->
									<div class="error_1" style="display:none">
										<em class="icon_error"></em>
										<span class="error-con"></span>
										
									</div>
									<p class="mt30 tc">
										<input type="text" id="validCode" name="validCode" placeholder="请输入验证码" class="vm imgCode-input add-selected transition-border ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength" autocomplete="off" ng-model="infor.validCode" ng-required="true" ng-minlength="4" ng-maxlength="4" ng-pattern="/^\d+$/" required="required">
										<a href="javascript:;" id="rd">1234</a> 
										<a href="javascript:" class="vm exchange ml5 ng-binding">换一个</a>
									</p>
									<!--错误信息-->
									<div class="error_11" style="display:none">
										<em class="icon_error"></em>
										<span class="error-con"></span>
									</div>
									<p class="tc mt90">
										<button class="submit-btn ib tc ng-binding" id="reg1" ng-click="actions.nextPage()">下一步</button>
									</p>
								</form>
								<!--注册02-->
								<form style="display:none;" id="regForm2" class="form passwordForm bc pa w t0 ng-pristine ng-scope ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength" name="passwordForm" novalidate="novalidate" onsubmit="return false">
									<p class="tc">
										<input type="password" class="password-input vm no_space add-selected transition-border ng-pristine ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-touched" autofocus="autofocus" id="password" name="password" placeholder="请输入8～16位数字与字母组合密码" ng-model="infor.password" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/" ng-required="true" ng-minlength="8" ng-maxlength="16" required="required" style="">
									</p>
									<!--错误信息-->
									<div class="error_2" style="display:none;">
										<em class="icon_error"></em>
										<span class="error-con"></span>
										
									</div>
									<p class="mt10 tc">
										<input type="password" class="vm password-input no_space add-selected transition-border ng-pristine ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-touched" id="repassword" name="repassword" placeholder="请再次确认密码" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/" ng-model="infor.repassword" ng-required="true" ng-minlength="8" ng-maxlength="16" required="required" style="">
									</p>
									<!--错误信息-->
									<div class="error_3" style="display:none;">
										<em class="icon_error"></em>
										<span class="error-con"></span>
									</div>
									<p class="mt10 tc">
										<input type="text" class="vm smsCode-input add-selected transition-border ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength" id="smsCode" name="smsCode" ng-model="infor.smsCode" ng-required="true" autocomplete="off" ng-minlength="6" ng-maxlength="6" ng-pattern="/^\d+$/" placeholder="请输入短信验证码" required="required">
										<button class="second-btn ib tc vm ml5 ng-binding" ng-disabled="infor.second" ng-click="actions.getSms()">
											获取验证码<b ng-show="infor.second" class="ng-binding ng-hide" style=""></b>
										</button>
									</p>
									<p class="reminder mt5 pl30 pr30 ng-binding">
										已向手机<b class="ml5 mr5 ng-binding" id="numb"></b>发送短信，请输入短信验证码。
									</p>
									<p class="tc">
										<button class="submit-btn ib tc ng-binding" id="reg2" ng-click="actions.nextPage()">下一步</button>
									</p>
								</form>
							</section>
							
						</div>
					</div>
				</div>
			</div>
			<footer class="pa w">
				<address class="tc ng-binding" ng-bind="i18n.Gionee">金立通信设备有限公司版权所有 © 2006-2017</address>
			</footer>
		</div>
		
	</body>
</html>
